plugins {
    id 'java'
}

group = 'com'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // ← 원하는 버전 (11/17/21 등)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17  // 바이트코드 타깃(교차 컴파일). 11 쓰면 11로.
}

repositories {
    mavenLocal()   // ← seaweedfs-client를 로컬에 install 했다면 추가
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.seaweedfs:seaweedfs-client:3.80'
}

test {
    useJUnitPlatform()
}
